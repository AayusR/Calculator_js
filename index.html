<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">

        <div id="calculator">

            <div id="screens">
                <div id="secScreen"></div>
                <div id="priScreen">0</div>
                
            </div>

            <div id="btnContainer">
                
                    <button class="btn-color-light" id="clearAll">AC</button>
                    <button class="btn-color-light" id="delete">C</button>
                    <button class="btn-color-light operator">%</button>
                    <button class="btn-color-light operator">/</button>
                
                    <button class="operands">7</button>
                    <button class="operands">8</button>
                    <button class="operands">9</button>
                    <button class="btn-color-light operator">*</button>
                
                    <button class="operands">4</button>
                    <button class="operands">5</button>
                    <button class="operands">6</button>
                    <button class="btn-color-light operator">-</button>
                
                    <button class="operands">1</button>
                    <button class="operands">2</button>
                    <button class="operands">3</button>
                    <button class="btn-color-light operator">+</button>
                
                    <button>+/-</button>
                    <button class="operands">0</button>
                    <button id="decimal">.</button>
                    <button id="equals" >=</button>
                

            </div>

        </div>
    </div>
</body>

</html>
